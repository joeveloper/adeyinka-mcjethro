<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="logo" id="header-img">
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a href="#" class="nav-link">Features</a></li>
                <li><a href="#" class="nav-link">How It Works</a></li>
                <li><a href="#" class="nav-link">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <iframe id="video" height="315" 
        src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" 
        frameborder="0" allowfullscreen=""></iframe>
    </div>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input name="email" id="email" type="email" placeholder="Please enter email address" required>
        <input id="submit" type="submit" value="Get Started" class="btn">
      </form>

</body>
</html>
